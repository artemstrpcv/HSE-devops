<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerAdmin artemstrpcv@gmail.com
		
		ServerName www.static.devops
		ServerAlias static.devops 

		DocumentRoot /var/www/static

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile /etc/apache2/certificates/static.crt
		SSLCertificateKeyFile /etc/apache2/certificates/static.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>

		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>


	<VirtualHost *:443>
		ServerAdmin artemstrpcv@gmail.com

		ServerName www.dynamic.devops
		ServerAlias dynamic.devops 

		ProxyPreserveHost On
		ProxyPass / http://127.0.0.1:8080/
		ProxyPassReverse / http://127.0.0.1:8080/

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLEngine on

		SSLCertificateFile /etc/apache2/certificates/dynamic.crt
		SSLCertificateKeyFile /etc/apache2/certificates/dynamic.key

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
		</FilesMatch>

		<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
		</Directory>

	</VirtualHost>
</IfModule>
